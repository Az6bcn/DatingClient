<div style="text-align: center">

  <h1>
    Find your match
  </h1>
  <p class="lead">Come on in to view your matches.... All you need to do is sign up</p>

  <div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="registerToggle()" style="margin-right: 15px;">Register</button>
    <button class="btn btn-primary btn-lg">Learn more</button>
  </div>

</div>

<br>
<div *ngIf="showRegister" class="container">
  <div class="row">
  <div class="col-md-4 offset-md-4">
    <app-Register (canceledEvent)=canceledEvent($event)></app-Register>
  </div>
</div>
</div>
